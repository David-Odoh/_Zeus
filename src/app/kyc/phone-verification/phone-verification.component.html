<body>
  <div class="container">
    <div class="wrapper animated bounceInLeft">
     
      <div class="side_cover_banner">
      </div>
      
      <div class="phone_verification">
       <div id="login_title">Phone Verification</div>
        <form>
          <p>
            <input type="number" name="phone" class="phone" autocomplete="new-password">
          </p>
          <p>
             <span class="info_span">
              Please enter your phone number in order to receive a verification code
             </span>
          </p>
          
          <p class="full">
            <button routerLink="/kyc/otp" style="background-image: -moz-linear-gradient( -135deg, rgb(255,144,0) 0%, rgb(255,23,23) 100%) !important;
            background-image: -webkit-linear-gradient( -135deg, rgb(255,144,0) 0%, rgb(255,23,23) 100%) !important;
            background-image: -ms-linear-gradient( -135deg, rgb(255,144,0) 0%, rgb(255,23,23) 100%) !important;">Send Verification Code</button>
          </p>
          
        </form>
      </div>
      
    </div>
  </div>
</body>
