<body>
  <div class="container">
    <div class="wrapper animated bounceInLeft">

      <div class="side_cover_banner">
        <a href="#">
              <span class="cooper-logo"  style="color: #fff;">
                C<span style="color:#fe8f01;">OO</span>PER<span style="color:#fe8f01;"> S</span>WI<span style="color:#fe8f01">T</span>CH
          </span>
        </a>
      </div>

      <div class="register">
        <div id="register_title">Let's Get Started</div>

        <div class="nav">
          <a><span class="coop inactive_tab" [class.Copactive]="Copactive" (click)="activeCooperator()">Register as Cooperator</span></a>
          <a><span class="ven inactive_tab" [class.Venactive]="Venactive" (click)="activeVendor()">Register as Vendor</span></a>
        </div>
        <form (submit)="register()">
          <!-- Validation Message -->
          <div *ngIf="businessName.invalid && (businessName.dirty || businessName.touched)" class="invalid animated bounceIn">
            Invalid.
          </div>
          <div *ngIf="businessName.valid" class="valid animated flash">
            OK.
          </div>
          <!--/End Validation Message -->
          <div>
            <input type="text" name="name" required [(ngModel)]="userModel.businessName" class="Business_Name" placeholder="Business Name"
              autocomplete="new-password" id="businessName" #businessName="ngModel">
          </div>

          <!-- Validation Message -->
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid animated bounceIn">
            Invalid.
          </div>
          <div *ngIf="email.valid" class="valid animated flash">
            OK.
          </div>
          <!--/End Validation Message -->
          <div>
            <input type="email" name="email" required required [(ngModel)]="userModel.email" class="Email_Address" placeholder="Email Address"
              autocomplete="new-password" id="email" #email="ngModel">
          </div>
          <div class="full">

            <button type="submit" routerLink="/kyc/divhone-verification" style="background-image: -moz-linear-gradient( -135deg, rgb(255,144,0) 0%, rgb(255,23,23) 100%) !important;
            background-image: -webkit-linear-gradient( -135deg, rgb(255,144,0) 0%, rgb(255,23,23) 100%) !important;
            background-image: -ms-linear-gradient( -135deg, rgb(255,144,0) 0%, rgb(255,23,23) 100%) !important;">Create Account</button>
          </div>
          <div *ngIf="formInvalid" class="valid">
            Username or Password is not correct
          </div>

          <div class="footer_links">
            <a routerLink="/kyc/login"><span class="already_have">Already have an account?</span></a>
            <a routerLink="/kyc/login"><span class="login_here">Login here</span></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
